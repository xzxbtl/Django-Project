{% extends "base.html" %}
{% load static %}

{% block content %}
	<div class="row">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
					<h2 class="text-center mb-4">Authorize</h2>
					<form>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter your Username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
						</div>
						<button type="submit" class="btn btn-dark btn-block">Enter</button>
					</form>
					<div class="mt-3">
						<a href="#">Forgot your password?</a> | <a href="{% url 'user:register' %}">Create an account</a>
					</div>
					<hr>
					<div class="text-center">
						<p>Or log in via:</p>
						<a href="#" class="btn btn-dark">
							<img class="mx-1" src="{% static 'deps/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
							Google
						</a>
						<a href="#" class="btn btn-dark">
							<img class="mx-1" src="{% static 'deps/icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
							Facebook
						</a>
						<a href="#" class="btn btn-dark">
							<img class="mx-1" src="{% static 'deps/icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
							GitHub
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
